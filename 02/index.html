<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 02</title>
    <style>
        .tag{
            color: blue;
        }
        h1 {
            color: black !important;
        }
        h1 {
            color: green;
        }
    </style>
</head>
<body>
<ul style="font-weight: bold;">
    <li>Lorem&nbsp;&nbsp;&nbsp;&nbsp;ipsum dolor.</li>
</ul>
<code>
    <span class="tag">
        &lt;h1&gt;
    </span>
        Hello world!
    <span class="tag">
        &lt;/h1&gt;
    </span>
</code>
<h1>Hello world!</h1>
</body>
</html>
